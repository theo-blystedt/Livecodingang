<H1>
  The list of courses offered by the department of {{dept}}
</H1>

<ul>
  <li *ngFor="let iter of courses">
    Course code: {{iter.cCode}} {{iter.cCredits}} {{iter.cName}}
  </li>
</ul>

<table border ="1">
  <thead>
  <td> Course credits</td> <td>Course name</td><td>Course code</td>
  </thead>
  <tr *ngFor="let i of courses">
    <td>{{i.cCredits}} </td>
    <td>{{i.cName}}</td>
    <td>{{i.cCode}}</td>
  </tr>
</table>
